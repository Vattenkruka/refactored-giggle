<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Maker</title>
    <meta name="description" content="A web application which lets the user create a greetings card">
    <meta name="Author" content="Vattenkruka">
    <link rel="icon" href="#">
    <!-- CSS & Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Greetings Card Maker</a>
            <span class="navbar-text">
                Made by Vattenkruka
            </span>
            </div>
        </nav>
    </header>
    <div class="contentContainer">
        <div class="formContainer">

            <ul>
                <form>
                    <div class="form-group">
                        <label for="messageInput">Message:</label>
                        <li>
                            <input type="text" class="form-control" id="messageInput" name="messageInput" required
                                placeholder="Enter your message">
                        </li>
                        <label for="backgroundColour">Background Colour:</label>
                        <li><input type="text" class="form-control" id="backgroundColour" name="backgroundColour"
                                required placeholder="Enter the background colour"></li>
                        <label for="font">Font:</label>
                        <li><input type="text" class="form-control" id="font" name="font" required
                                placeholder="Enter your type of font"> </li>
                        <label for="fontColour">Font colour:</label>
                        <li><input type="text" class="form-control" id="fontColour" name="fontColour" required
                                placeholder="Enter your font colour">
                        </li>
                        <label for="fontSize">Font size:</label>
                        <li><input type="text" class="form-control" id="fontSize" name="fontSize" required
                                placeholder="Enter your font size"></li>
            </ul>
            <button type="button" class="btn btn-primary" id="btnProcess">Show Greetings Card</button>
        </div>
        </form>


        <div class="messageContainer">
            <div id="messageDisplay">
                <div id="messageOutput"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

        <!-- Copyright -->

    <script src="js/bootstrap.min.js"></script>
    <!--Script for Greetings Card-->
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
